<!DOCTYPE html>
<head>
  <title>{{tune.name}}</title>
</head>
<body>
  <h1>{{tune.name}}</h1>

  <p>Kind: {{tune.kind}}</p>

  <p>Credit to: <a href="/credit?slug={{tune.credit.slug}}">{{tune.credit.credit}}</a></p>

  <img src="/tune.png?slug={{tune.slug}}" />

  <p>Content:
    <pre>{{tune.content}}</pre>
  </p>

  <a href="/tune?slug={{tune.slug}}">Link to this tune</a>
</body>
</html>
