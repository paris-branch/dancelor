<ul>
  {{#set.errors}}
  <li>{{message}}</li>
  {{/set.errors}}
</ul>

<form action="" method="get">
  <table>
    <tr>
      <td></td>
      <td>
	<input type="text" name="name" value="{{set.name}}" placeholder="Name of the Set" />
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
	<input type="text" name="kind" value="{{set.kind}}" placeholder="Type of the Set (eg. 8x32R)" />
      </td>
    </tr>

    {{#set.tunes}}
    <tr>
      <td></td>
      <td>{{name}}</td>
    </tr>
    <tr>
      <td>
	<input type="hidden" name="tunes[]" value="{{slug}}" />
	<ul>
	  <li>↑</li>
	  <li>x</li>
	  <li>↓</li>
	</ul>
      </td>
      <td>
	<img src="/tune.png?slug={{slug}}" />
      </td>
    </tr>
    {{/set.tunes}}

    <tr>
      <td><label>Add:</label></td>
      <td>
	<select name="tunes[]">
	  <option value="">-</option>
	  {{#all_tunes}}
	  <option value="{{slug}}">{{name}} ({{kind}}, {{disambiguation}})</option>
	  {{/all_tunes}}
	</select>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
	<input type="submit" value="Update" />
      </td>
    </tr>
  </table>
</form>
