<!DOCTYPE html>
<head>
  <title>{{tune.name}}</title>
</head>
<body>
  <h1>{{tune.name}}</h1>

  <p>Kind: {{tune.kind}}</p>
  <p>Key: {{tune.key}}</p>

  <p>Author: <a href="/author?slug={{tune.author.slug}}">{{tune.author.line}}</a></p>

  <img src="/tune.png?slug={{tune.slug}}" />

  <a href="/tune?slug={{tune.slug}}">Link to this tune</a>
</body>
</html>
