<!DOCTYPE html>
<head>
  <title>All tunes</title>
</head>
<body>
  <h1>All tunes</h1>

  <table>
    <tr>
      <th>Score</th>
      <th>Name</th>
      <th>Kind</th>
      <th>Author</th>
    </tr>
    {{#tunes}}
    <tr>
      <td>100</td>
      <td><a href="/tune?slug={{slug}}">{{name}}</a></td>
      <td>{{kind}}</td>
      <td><a href="/credit?slug={{author.slug}}">{{author.line}}</a></td>
    </tr>
    {{/tunes}}
  </table>
</body>
</html>
